<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Guess the Button</title>
 </head>
  <body background="D:\epic.jpg">
   <div id="container">
    <h5>Guess the button and win the prize</h5>
     <!-- User will insert the number of buttons -->
     <input type="number" class="formControl" width=10px placeholder="Please enter a number to generate buttons!" id="buttonsNumberInput">
     <!-- A button for submit and a button for reset -->
     <button type ="button" class="btnCreate" id="createButtons" onclick="createButtons()">Add buttons</button>
     <button type ="button" class="btnRemove" id="removeButtons" onclick="removeButtons()">Restart the game</button>
     <!-- Text for guessing the button -->
     <h3 id="winningButton">Niceee! The prize is yours</h3>
     <!--Text in case the user does not guess the button -->
     <h3 id="badButton">Bad luck! Do you want to try again?</h3>
    </div>
     <!--JQuery and Bootstrap Bundle with Popper -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

     <!--Script for Confetii -->
     <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

      <!--Script for buttons -->
      <script src="script.js"></script>
  </body>
</html>
